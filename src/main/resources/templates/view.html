<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>게시글</h1>
    <div class="col-md-12" th:each = "post:${post}">
        <div class="col-md-4">
            <div class="form-group">
                <label for="title">제목</label>
                <span th:text="${post.title}" class="form-control" id="title" name="title"></span>
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <span th:text="${post.author}" class="form-control" id="author" name="author"></span>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <span th:text="${post.content}" class="form-control" id="content" name="content"></span>
            </div>
            <div class="form-group">
                <a th:href="@{'/delete/' + ${post.id}}" role="button" class="btn btn-secondary">삭제</a>
                <a th:href="@{'/update-form/' + ${post.id}}" role="button" class="btn btn-primary">수정</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
