<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>게시글 수정</h1>
    <div class="col-md-12">
        <div class="col-md-4">
            <form action="/post/update" method="post" th:object="${post}">
                <input type="hidden" th:field="${post.id}" name="id">
                <div class="form-group">
                    <label for="title">제목</label>
                    <input th:field="${post.title}" class="form-control" id="title" name="title">
                </div>
                <div class="form-group">
                    <label for="author">작성자</label>
                    <input th:field="${post.author}" class="form-control" id="author" name="author">
                </div>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea th:field="${post.content}" class="form-control" id="content" name="content"></textarea>
                </div>
                <div class="form-group">
                    <a th:href="@{'/post/' + ${post.id}}" role="button" class="btn btn-secondary">취소</a>
                    <button type="submit" id="btn-update" class="btn btn-primary">저장</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
